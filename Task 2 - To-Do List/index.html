<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-box">
        <div class="top">
            <button id="changetheme" class="ThemeBtn">
                <i id="icon" class="fas fa-sun"></i>
            </button>
            <h1 class="heading">To Do List</h1>
        </div>
    
        <div class="inputTask">
            <input id="titleInput" type="text" placeholder="Write title of Task" class="taskTitle">
            <textarea id="descriptionInput" placeholder="Task Description (max 50 words)" class="description"></textarea>
            <button id="addTaskBtn" class="addBtn">Add Task</button>
        </div>
    
        <div class="task-controls">
            <select id="taskFilter" class="filter">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="deleted">Deleted</option>
            </select>
        </div>
    
        <ul id="taskList" class="task-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
